<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate strong and customizable passwords instantly.">
    <meta name="author" content="Adrià Bonnin" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
        <p class = "top-text">Create secure and personalized passwords in seconds.</p>
    </header>

    <main>
        <div id="optionsBox">
            <div class="option"><label for="mayus">Capital</label>
                <input type="checkbox" id="mayus" name="mayus" value="mayus">
            </div>
            <div class="option"><label for="minus">Lowercase</label>
                <input type="checkbox" id="minus" name="minus" value="minus">
            </div>
            <div class="option"><label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" value="numbers">
            </div>
            <div class="option"> <label for="special">Special</label>
                <input type="checkbox" id="special" name="special" value="special">
            </div>
        </div>
        <div id="passwordBox">
            <div id="password"></div>
            <button class="button" id="copy">
                <img class="copy-svg" src="./resources/copy.svg">
            </button>
        </div>
        <button class="button" id="generatePasswordButton">Generate new Password</button>
    </main>

    <footer>
        <p>Created by Adrià Bonnin · <time datetime="2025-05-22">22 - 05 - 2025</time></p>
    </footer>
</body>

</html>
